<div class="tabs-striped tabs-top tabs-background-positive tabs-positive" ng-controller="tabs">
      <div class="tabs">
        <a class="tab-item" ui-sref="userhome.chats">
          <i class="icon ion-ios7-chatboxes-outline"></i>
         My Chats
        </a>
        <a class="tab-item" ui-sref="userhome.classfellows">
          <i class="icon ion-ios7-star-outline"></i>
          Classfellows
        </a>
        <a class="tab-item" ui-sref="userhome.schoolfellows">
          <i class="icon ion-ios7-people-outline"></i>
          Schoolfellows
        </a>
        <a class="tab-item active" ui-sref="userhome.profile({id: {{userId}}})">
          <i class="icon ion-ios7-person-outline"></i>
          My Profile
        </a>
      </div>
    </div>
<ion-content has-bouncing="true" ng-controller="blockedpeoleCtrl">
  
<div class="list" style="margin-top: 95px;">
  <div class="item item-divider" style="font-weight: normal; padding: 6px; font-size: 15px; background: transparent;">
    People you have blocked
  </div>

  <div ng-show="loading==true" style="margin-top: 25px;">
    <center>
      <h1 style="margin-bottom: 0px; font-size: 140px;"><i class="icon ion-ios7-close-outline"></i></h1>
      <h2 style="margin-top: 0px;">Loading people you blocked</h2>
    </center>
  </div>
<div ng-show="loading==false">
    <div ng-repeat='blockedperson in blockedPeople'>
    </ion-delete-button>
    <div class="item item-button-right">
   <h2>{{blockedperson.fname}} {{blockedperson.lname}}</h2>
       <ion-delete-button class="ion-minus-circled assertive" ng-click="unblock(blockedperson.id, blockedperson.fname)"></ion-delete-button>
  </div>

    </div>
</div>
</div>
